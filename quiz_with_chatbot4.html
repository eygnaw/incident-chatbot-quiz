<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinical Governance Quiz with IDT Chatbot</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    /* ===== core ===== */
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0 380px 0 0;background:#f9fafb;color:#111;box-sizing:border-box}
    h1,h2{margin-top:0}
    .container{max-width:800px;margin:0 auto;padding:2rem}
    .page{display:none}
    .page.active{display:block}
    .btn{display:inline-block;padding:.6rem 1.4rem;background:#1e40af;color:#fff;border:none;border-radius:6px;font-size:1rem;font-weight:600;cursor:pointer;box-shadow:0 1px 3px rgba(0,0,0,.15)}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .timer{font-weight:bold;margin-bottom:1rem}
    .question{font-weight:600;margin-bottom:.5rem}
    .options label{display:block;margin-bottom:.4rem;cursor:pointer}

    /* ===== scroll containers ===== */
    .scroll-area{max-height:70vh;overflow-y:auto;border:1px solid #ddd;padding:1rem;margin-bottom:1rem;background:#fff;border-radius:6px;box-shadow:inset 0 1px 2px rgba(0,0,0,.05)}

    /* ===== tables ===== */
    table{border-collapse:collapse;width:100%;margin-bottom:1rem}
    th,td{border:1px solid #e5e7eb;padding:.5rem;text-align:center}
    th{background:#f3f4f6;font-weight:600}

    /* ===== summary prettification ===== */
    #summaryCard{background:#fff;border-radius:8px;padding:1rem;box-shadow:0 2px 6px rgba(0,0,0,.08)}
    #summaryJson{margin:0;white-space:pre-wrap;word-break:break-all}

    /* ===== chatbot positioning ===== */
    df-messenger{position:fixed;bottom:0;right:0;top:0;width:350px;max-width:100%;z-index:999;--df-messenger-font-color:#000;--df-messenger-font-family:Google Sans;--df-messenger-chat-background:#f3f6fc;--df-messenger-message-user-background:#d3e3fd;--df-messenger-message-bot-background:#fff}
    @media(max-width:900px){body{padding:0}df-messenger{width:100%;height:50%;left:0;right:0;top:auto}}
  </style>
</head>
<body>
  <!-- INTRO (Page 1) -->
  <div id="introPage" class="page active container"></div>

  <!-- QUIZ (Page 2) -->
  <div id="quizPage" class="page container">
    <div class="timer">Time on quiz page: <span id="quizTimer">0.0</span> s</div>
    <div id="quizScroll" class="scroll-area"></div>
    <button class="btn" id="submitBtn" disabled>Submit Answers</button>
  </div>

  <!-- RESULTS (Page 3) -->
  <div id="resultsPage" class="page container">
    <h2>Your Results</h2>
    <p id="scoreLine"></p>
    <p id="timeLine"></p>
    <div id="solutionsScroll" class="scroll-area"></div>
    <button class="btn" id="toFeedbackBtn">Continue to Feedback</button>
  </div>

  <!-- FEEDBACK (Page 4) -->
  <div id="feedbackPage" class="page container">
    <h2>Your Feedback</h2>
    <form id="feedbackForm" class="scroll-area" style="max-height:50vh"></form>
    <button class="btn" id="submitFeedbackBtn" disabled style="margin-top:1rem">Submit Feedback</button>
  </div>

  <!-- SUMMARY (Page 5) -->
  <div id="summaryPage" class="page container">
    <h2>Thank You</h2>
    <div id="summaryCard">
      <p id="summaryText"></p>
      <pre id="summaryJson"></pre>
    </div>
  </div>

  <!-- Chatbot -->
  <df-messenger location="europe-west2" project-id="incident-decision-tree-as-sppe" agent-id="dfdb170b-7667-470a-81c3-3dfaa2488c5b" environment="draft" language-code="en" allow-feedback="all">
    <df-messenger-chat chat-title="IDT"></df-messenger-chat>
  </df-messenger>

  <script>
    /* ===== Supabase minimal config (add your keys) ===== */
    const SUPABASE_URL='https://hunbhfemzmpbvqgrhmwr.supabase.co';
    const SUPABASE_ANON='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1bmJoZmVtem1wYnZxZ3JobXdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5ODE2NzEsImV4cCI6MjA2OTU1NzY3MX0.fKrWd7gFuGYwmgRqmyd_uy16P8oY0XO9lONtvgwhtP8';
    const sb=supabase.createClient(SUPABASE_URL,SUPABASE_ANON);
    async function saveSummary(Object.fromEntries([
        ['score',summary.score],
        ['time_seconds',summary.time_seconds],
        ...summary.feedback.map((v,i)=>[toKey(FBs[i].label),v])
      ]));
      show('summaryPage');}

    /* ===== nav util ===== */
    function show(id){document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));$(id).classList.add('active');}

    /* ===== flow ===== */
    async function startQuiz(){[Qs,FBs]=await Promise.all([fetchJSON('questions.json'),fetchJSON('feedback.json')]);renderQuiz();renderFeedback();show('quizPage');startTimer();$('submitBtn').onclick=grade;$('toFeedbackBtn').onclick=()=>show('feedbackPage');$('submitFeedbackBtn').onclick=showSummary;}

    loadIntro();
  </script>
</body>
</html>
